
<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Character encoding -->
        <meta charset="UTF-8">
        <!-- Responsive viewport for mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Page description for search engines -->
        <meta name="description"
            content="Love running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park.">
        <!-- Keywords for SEO -->
        <meta name="keywords"
            content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">

        <!-- title -->
        <title>Love Running - Gallery</title>
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180"
            href="assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32"
            href="assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16"
            href="assets/favicon/favicon-16x16.png">
        <!-- Stylesheet -->
        <link rel="stylesheet" href="assets/css/style.css">

    </head>

    <body>
        <!-- Site header -->
        <header>
            <a href="index.html">
                <h1 id="logo">Love Running</h1>
            </a>
            <!-- Site navigation -->
            <input type="checkbox" id="nav-toggle" name="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <i class="fa-solid fa-bars"></i>
            </label>
            <nav>
                <!-- Navigation links list -->
                <ul id="menu">
                    <!-- Home link -->
                    <li><a href="index.html">Home</a></li>
                    <!-- Gallery link -->
                    <li><a href="gallery.html" class="active">Gallery</a></li>
                    <!-- Sign Up link -->
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main content area -->
        <main>
            <section id="idgallry"></section>
            <div id="photos">
                <img src="assets/images/athletes.webp"
                    alt="Two athletes running together">
                <img src="assets/images/girls.webp"
                    alt="Three girls at charity paint running festival">
                <img src="assets/images/runner3.webp"
                    alt="Solo male runner jogging on beach">
                <img src="assets/images/man.webp"
                    alt="Man at charity paint running festival">
                <img src="assets/images/runner1.webp"
                    alt="Solo female runner jogging through Phoenix Park">
                <img src="assets/images/runner2.webp"
                    alt="Runners competing in marathon">
                <img src="assets/images/runner4.webp"
                    alt="Solo female runner jogging on beach">
                <img src="assets/images/running_gang.webp"
                    alt="Large group of runners taking part in a marathon on a rainy day">
                <img src="assets/images/mud-run.webp"
                    alt="Two women runners taking a muddy selfie after the Mud Runners championship">
            </div>
        </main>

        <!-- Site footer -->
        <footer>
            <ul id="social-networks">
                <li><a href="http://www.facebook.com/" target="_blank"
                        rel="noopener"
                        aria-label="Visit our Facebook page(Opens in a new tab)"><i
                            class="fa-brands fa-square-facebook"></i></a>
                </li>

                <li>
                    <a href="http://www.instagram.com/" target="_blank"
                        rel="noopener"
                        aria-label="Visit our Instagram page(Opens in a new tab)">
                        <i class="fa-brands fa-square-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="http://www.twitter.com/" target="_blank"
                        rel="noopener"
                        aria-label="Visit our Twitter page(Opens in a new tab)">
                        <i class="fa-brands fa-square-x-twitter"></i>
                    </a>
                </li>
            </ul>
        </footer>
        <script src="https://kit.fontawesome.com/ca5bbdb6cc.js"
            crossorigin="anonymous"></script>
    </body>

</html>
