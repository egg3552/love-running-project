<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Sign up for Love Running Club in Dublin, Ireland.">
        <meta name="keywords" content="love running, sign up, running club, Dublin, Ireland, join">
        <title>Sign Up - Love Running</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://kit.fontawesome.com/ca5bbdb6cc.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <a href="index.html">
                <h1 id="logo">Love Running</h1>
            </a>
            <input type="checkbox" id="nav-toggle" name="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <i class="fa-solid fa-bars"></i>
            </label>
            <nav>
                <ul id="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#" class="active">Sign Up</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="signup">
                <h2>Sign Up for Love Running</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="level">Running Level:</label>
                    <select id="level" name="level">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                    <button type="submit">Join Now</button>
                </form>
            </section>
        </main>

        <footer>
            <ul id="social-networks">
                <li><a href="http://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page(Opens in a new tab)"><i class="fa-brands fa-square-facebook"></i></a></li>
                <li><a href="http://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page(Opens in a new tab)"><i class="fa-brands fa-square-instagram"></i></a></li>
                <li><a href="http://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page(Opens in a new tab)"><i class="fa-brands fa-square-x-twitter"></i></a></li>
            </ul>
        </footer>
    </body>

</html>
